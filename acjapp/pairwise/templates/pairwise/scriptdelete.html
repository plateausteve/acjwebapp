{% extends 'pairwise/base.html' %} 

{% block content %}
<h2>Delete Student</h2>

<form method="POST">
  {% csrf_token %}
  <p>Are you sure that you want to delete the script {{script.id}} assigned to sets{% for set in script.sets.all %} {{ set.id }}{% endfor %}?</p>
  <div>
    <button type="submit">Yes, Delete</button> | <a href="/account/">Cancel</a>
  </div>
</form>

{% endblock content %}
