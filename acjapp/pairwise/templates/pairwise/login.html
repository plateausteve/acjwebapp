{% extends 'pairwise/base.html' %}
{% block content %}

<h3>Log in</h3>
<br>
<form action="/login/" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %} <!-- add a hidden input if there's a next to go to-->
        <input type="hidden" name="next" value="{{ request.GET.next }}"> 
    {% endif %}
    <input type="submit" value="Login">
</form>

{% endblock %}
